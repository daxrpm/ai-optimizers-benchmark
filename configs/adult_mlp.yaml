# UCI Adult + MLP configuration
dataset:
  name: adult
  data_dir: ./data

model:
  name: mlp
  kwargs:
    # input_dim is set automatically from data
    hidden_dims: [256, 128, 64]
    num_classes: 2
    dropout_rate: 0.3
    use_batchnorm: true

training:
  max_epochs: 50
  batch_size: 256
  lr_schedule: cosine
  num_workers: 2

optimizers:
  adam:
    lr: 0.001
    betas: [0.9, 0.999]
    eps: 1.0e-8
    weight_decay: 0.0

  adamuon:
    lr: 0.02
    weight_decay: 0.01
    momentum: 0.95
    nesterov: true
    ns_steps: 5
    eps: 1.0e-8

  kfac:
    lr: 0.02
    damping: 0.001
    cov_update_freq: 10
    inv_update_freq: 100
    momentum: 0.9
    weight_decay: 0.0
    cov_ema_decay: 0.95
