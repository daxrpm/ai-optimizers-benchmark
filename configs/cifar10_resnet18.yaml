# CIFAR-10 + ResNet-18 configuration
dataset:
  name: cifar10
  data_dir: ./data

model:
  name: resnet18
  kwargs:
    num_classes: 10

training:
  max_epochs: 100
  batch_size: 128
  lr_schedule: cosine
  num_workers: 4

optimizers:
  adam:
    lr: 0.001
    betas: [0.9, 0.999]
    eps: 1.0e-8
    weight_decay: 0.0

  adamuon:
    lr: 0.02
    weight_decay: 0.01
    momentum: 0.95
    nesterov: true
    ns_steps: 5
    eps: 1.0e-8

  kfac:
    lr: 0.02
    damping: 0.001
    cov_update_freq: 10
    inv_update_freq: 100
    momentum: 0.9
    weight_decay: 0.0
    cov_ema_decay: 0.95
